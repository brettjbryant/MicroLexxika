<section *ngIf="doc === undefined">
  <div>Error: 404</div>
</section>
<section id="docContainer" *ngIf="doc !== undefined">
  <div class="meta-button-left">
    <button type="button" id="backButton" class="btn btn-link" (click)="closeDoc()">Back</button>
  </div>
  <div class="meta-button-right">
    <button type="button" id="editButton" class="btn btn-link" (click)="toggleEditing()">Edit</button>
  </div>
  <form [formGroup]="docForm" id="docForm" class="d-flex flex-column" (submit)="upsertDoc()" ngNativeValidate>
    <div class="form-floating mb-3">
      <input id="title" type="text" formControlName="title" placeholder="Title" class="form-control" required />
      <label class="floating-label" for="title">Title</label>
    </div>

    <div class="flex-fill form-floating mb-3">
      <textarea id="body" type="text" formControlName="body" placeholder="Body" class="form-control" required></textarea>
      <label class="floating-label" for="body">Body</label>
    </div>

    <div id="buttonContaner" class="d-flex">
      <div class="ms-auto">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</section>
