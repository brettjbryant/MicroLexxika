<div class="modal-dialog">
  <div class="modal-content">
    <form [formGroup]="loginForm" (ngSubmit)="login()" ngNativeValidate>
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="exitModal()"></button>
      </div>
      <div class="modal-body">
        <div id="errorContainer" class="alert alert-danger" role="alert" *ngIf="displayError">
          {{errorMessage}}
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username" required>
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" aria-label="Close" (click)="exitModal()">Close</button>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
